{% extends 'base.html' %}

{% block content %}
    <div class="article-entry container">
            <h2>{{ object.title }}</h2>
            <p>by {{ object.author }} | {{ object.time}}</p>
            <p>{{ object.content}}</p>
    </div>
            <div class="container">
                <a href="{% url 'article_edit' object.pk %}">Edit</a> |
                <a href="{% url 'article_delete' object.pk %}">Delete</a> 
            </div>
  

            <div class="container">
                <p>Back to <a href="{% url 'article_list' %}">All Articles</a>.</p>
            </div>
    
    {% endblock content %}
