<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb- ">
            <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
             </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        {% if user.is_authenticated %} <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                                      data-toggle="dropdown" aria-haspopup="true"
                                      aria-expanded="false">
                                      {{ user.username }}
                        </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                        <div class="container">
                                <h3>{{user.username}}</h3>
                        </div>
                   
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile </a>
                        <a class="dropdown-item" href="#"><i class="fas fa-list-alt"></i>List </a>
                        <a class="dropdown-item" href="#"><i class="fas fa-bolt"></i>Moments </a>
                        <hr/>
                        <a class="dropdown-item" href="{% url 'home' %}"> <i class="fas fa-home"></i> Home </a>
                        <a class="dropdown-item" href="{% url 'article_list' %}"> <i class="fas fa-newspaper"></i> Articles </a>
                        <a class="dropdown-item" href="{% url 'logout' %}"> <i class="fas fa-sign-out-alt"></i> Log Out</a>
                        <a class="dropdown-item" href="{% url 'password_change'%}"><i class="fas fa-key"></i>Change password</a> 
                    </div> </li>
                        </ul> {% else %}
                            <form class="form-inline ml-auto">
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary m-1"> Log In</a>
                            <a href="{% url 'signup' %}" class="btn btn-primary ml- ">
                            Sign up</a> </form>
                        {% endif %} </div>
            </nav>
        <div class='container'>
                {% block content %}
                {%  endblock content %}
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
