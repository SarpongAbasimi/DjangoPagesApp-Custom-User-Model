{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Forgot Your Password ?</h1>
    <p> Enter your email address below, and we'll email instructions for setting a new one </p>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
             {{form|crispy}}
             <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
